<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Palette Change</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="home" style="background-color: #f0f0f0;">
        <h1>Welcome to My Website</h1>
    </section>
    <section id="services">
        <div class="card">Service 1</div>
        <div class="card">Service 2</div>
        <div class="card">Service 3</div>
    </section>
    <section id="contact">
        <h2>Contact Us</h2>
    </section>
    <footer>
        <p>Footer content goes here</p>
    </footer>


    <div id="colorPaletteIcon" class="color-palette-icon">
        <div class="icon"></div>
    </div>
    <div id="colorPalette">
        <button class="colorButton" style="background-color: red;"></button>
        <button class="colorButton" style="background-color: green;"></button>
        <button class="colorButton" style="background-color: blue;"></button>
    </div>
    <div id="scrollIcon" class="scrollIcon">&#9654;</div>
    <script src="index.js"></script>
</body>
</html>
