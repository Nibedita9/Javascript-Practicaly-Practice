<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="wrapper-container">
            <h2> Real Character Counter </h2>
            <textarea  id="textarea"  class="textarea" col="1990" rows="10" maxlength="50" placeholder="Typing Someting What You Want"></textarea>
            <div class="update">
                <h4 class="character">Total Character : <span id="character"></span></h4>
                <h4 class="remaining">Remain : <span id="remain"></span></h4>

            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
